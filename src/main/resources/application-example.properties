# ==============================
#  Example Configuration File
#  (Rename to application.properties locally)
# ==============================

# --- Database Configuration ---
spring.datasource.url=jdbc:postgresql://localhost:5432/demo
spring.datasource.username=${DB_USERNAME_POSTGRESQL}
spring.datasource.password=${DB_PASSWORD_POSTGRESQL}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate Settings ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- Server Port ---
server.port=8080

# --- JWT Settings ---
# Generate your own secure random secret for production
jwt.secret=${JWT_SECRET}
jwt.access.expiration=900000        # 15 minutes (in ms)
jwt.refresh.expiration=604800000   # 7 days (in ms)

# --- Mail Settings (Gmail SMTP) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

#----RZPAY----#
razorpay.key.id=${RazerPAY_Id}
razorpay.key.secret=${RazerPAY_SECRET}